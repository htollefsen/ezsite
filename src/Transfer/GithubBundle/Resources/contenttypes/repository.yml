repository:
    identifier: repository
    name_schema: <title>
    contenttype_groups:
        - Github
        - Content
    fields:
        title:
            type: ezstring
            position: 20
            is_required: true
        full_name:
            type: ezstring
            position: 10
            is_required: true
#id
        github_id:
            type: ezinteger
            position: 30
        description:
            type: eztext
            position: 35
#html_url
        url:
            type: ezurl
            position: 40
        git_url:
            type: ezurl
            position: 50
        homepage:
            type: ezurl
            position: 55
        language:
            type: ezstring
            position: 60
        default_branch:
            type: ezstring
            position: 70



