organization:
    identifier: organization
    name_schema: <title>
    contenttype_groups:
        - Github
        - Content
    fields:
        login:
            type: ezstring
            position: 10
            is_required: true
#name
        title:
            type: ezstring
            position: 20
#id
        github_id:
            type: ezinteger
            position: 30
#avatar_url
        image:
            type: ezimage
            position: 35
#html_url
        url:
            type: ezurl
            position: 40
        description:
            type: eztext
            position: 70
        blog:
            type: ezurl
            position: 80
        members:
            type: ezobjectrelationlist
            position: 90



