github_user:
    identifier: github_user
    name_schema: <full_name>
    contenttype_groups:
        - Github
        - Users
    fields:
        login:
            type: ezstring
            position: 10
            is_required: true
            main_language_code: eng-GB
#name
        name:
            type: ezstring
            position: 20
            is_required: true
            main_language_code: eng-GB
        user_account:
            type: ezuser
            position: 25
            is_required: true
            main_language_code: eng-GB
        image:
            type: ezimage
            position: 30
            main_language_code: eng-GB
        company:
            type: ezstring
            position: 35
            main_language_code: eng-GB
# html_url
        url:
            type: ezurl
            position: 40
            main_language_code: eng-GB
# id
        github_id:
            type: ezinteger
            position: 50
            main_language_code: eng-GB
        location:
            type: ezstring
            position: 60
            main_language_code: eng-GB
        bio:
            type: eztext
            position: 70
            main_language_code: eng-GB
        organizations:
            type: ezobjectrelationlist
            position: 80
            main_language_code: eng-GB
        repositories:
            type: ezobjectrelationlist
            position: 90
            main_language_code: eng-GB



